<entry key="testcase.description">The RDF-Based Semantics does not restrict the kinds of assertion axioms that may contain anonymous individuals. For example, it is possible to identify two different blank node rooted descriptions of the same person by means of an owl:sameAs axiom having the blank nodes as its operands.</entry>
